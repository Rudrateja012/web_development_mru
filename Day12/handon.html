<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands-on: Calculator, Pattern Printing, Student Grading</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; }
      .section { margin-bottom: 40px; }
      input, select, button { margin: 5px; }
      pre { background: #f0f0f0; padding: 10px; }
    </style>
  </head>
  <body>
    <h1>Hands-on</h1>
    <div class="section">
      <h2>Calculator</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Number 2">
      <button onclick="calculate()">Calculate</button>
      <span id="calcResult"></span>
    </div>

    <div class="section">
      <h2>Pattern Printing (Stars)</h2>
      <input type="number" id="patternRows" placeholder="Rows" min="1" max="20">
      <button onclick="printPattern()">Print Pattern</button>
      <pre id="patternOutput"></pre>
    </div>
    <div class="section">
      <h2>Student Grading Logic</h2>
      <input type="number" id="marks" placeholder="Enter marks" min="0" max="100">
      <button onclick="gradeStudent()">Get Grade</button>
      <span id="gradeResult"></span>
    </div>

    <script>
      function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const op = document.getElementById('operator').value;
        let result;
        if (isNaN(num1) || isNaN(num2)) {
          result = "Enter valid numbers";
        } else {
          switch(op) {
            case '+': result = num1 + num2; break;
            case '-': result = num1 - num2; break;
            case '*': result = num1 * num2; break;
            case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
            default: result = "Invalid operator";
          }
        }
        document.getElementById('calcResult').textContent = "Result: " + result;
      }
      function printPattern() {
        const rows = parseInt(document.getElementById('patternRows').value);
        let pattern = "";
        if (isNaN(rows) || rows < 1) {
          pattern = "Enter a valid number of rows";
        } else {
          for (let i = 1; i <= rows; i++) {
            pattern += "* ".repeat(i) + "\n";
          }
        }
        document.getElementById('patternOutput').textContent = pattern;
      }
      function gradeStudent() {
        const marks = parseFloat(document.getElementById('marks').value);
        let grade;
        if (isNaN(marks) || marks < 0 || marks > 100) {
          grade = "Enter valid marks (0-100)";
        } else if (marks >= 90) {
          grade = "A";
        } else if (marks >= 80) {
          grade = "B";
        } else if (marks >= 70) {
          grade = "C";
        } else if (marks >= 60) {
          grade = "D";
        } else {
          grade = "F";
        }
        document.getElementById('gradeResult').textContent = "Grade: " + grade;
      }
    </script>
  </body>
</html>
