<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let x = prompt("Enter a number :");
      if (x == 10) {
        alert("x is equal to 10");
      } else if (x == 20) {
        alert("x is equal to 20");
      } else if (x == 30) {
        alert("x is equal to 30");
      } else if (x == 40) {
        alert("x is equal to 40");
      } else if (x == 50) {
        alert("x is equal to 50");
      } else if (x == 60) {
        alert("x is equal to 60");
      } else if (x == 70) {
        alert("x is equal to 70");
      } else if (x == 80) {
        alert("x is equal to 80");
      } else if (x == 90) {
        alert("x is equal to 90");
      } else {
        alert("x is not equal to any of the specified values");
      }
    </script>
  </head>
  <body></body>
</html>
