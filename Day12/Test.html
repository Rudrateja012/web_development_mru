<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += "Number: " + i + "<br>";
            }
            document.getElementById("output").innerHTML = result;
        };
    </script>
</head>
<body>
    <h1>Wellcome to Day12</h1>
    <p>Check the output below:</p>
    <div id="output"></div>
    
    
    
</body>
</html>
