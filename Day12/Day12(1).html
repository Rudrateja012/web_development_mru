<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log("For loop:", i);
        }
        let j = 1;
        while (j <= 10) {
            console.log("While loop:", j);
            j++;
        }
        let k = 1;
        do {
            console.log("Do-while loop:", k);
            k++;
        } while (k <= 10);
    </script>
</head>
<body>
    <h1>Wellcome to Day12 </h1>
    <p>Check the console for loop outputs.</p>
</body>
</html>
