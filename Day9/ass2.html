<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Blog Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef1f4;
    }

    .blog-layout {
      display: grid;
      grid-template-areas: "sidebar content";
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .sidebar {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 1rem;
    }

    .content {
      grid-area: content;
      background: #fff;
      padding: 1rem;
    }
    @media (max-width: 1024px) {
      .blog-layout {
        grid-template-areas:
          "sidebar"
          "content";
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .blog-layout {
        grid-template-areas: "content";
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }

    /* Bonus: fluid layout on large screens */
    @media (min-width: 1200px) {
      .blog-layout {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-template-areas: "sidebar content";
      }
    }
  </style>
</head>
<body>
  <div class="blog-layout">
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul>
        <li>Tech</li>
        <li>Design</li>
        <li>Gaming</li>
        <li>Life</li>
      </ul>
    </aside>
    <main class="content">
      <h1>Welcome to My Blog</h1>
      <p>This layout is fully responsive and adapts beautifully across screen sizes.</p>
    </main>
  </div>
</body>
</html>
