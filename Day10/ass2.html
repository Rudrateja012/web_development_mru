<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      width: 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
    }

    .profile-name {
      text-align: center;
      font-size: 1.4em;
      margin: 0;
    }

    .profile-bio {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin: 10px 0 40px;
    }

    .profile-button {
        padding: 10px ;
        background-color: #007bff;
        color: white;
        border: none;
        align-items: center;
        justify-content: center;
      
      
    }

    .profile-button:hover {
      background-color: #0056b3;
    }
     .p{
      display: flex;
      flex-direction: column;
      background: #fff;
    }
  </style>
</head>
