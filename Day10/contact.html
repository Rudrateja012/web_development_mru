<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #2c5364;
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  padding: 24px 32px;
  background-color: #00000066;
  position: sticky;
  top: 0;
}

.logo {
  font-size: 28px;
  font-weight: bold;
}

nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #00ffdd;
}

.contact-section {
  padding: 80px 20px;
  text-align: center;
}

.contact-section h1 {
  font-size: 36px;
  margin-bottom: 40px;
}

.contact-form {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  background-color: #ffffffcc;
  color: #000;
  font-size: 16px;
}

.contact-form button {
  padding: 12px;
  background-color: #00ffdd;
  color: black;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #00ccb3;
}

footer {
  text-align: center;
  padding: 32px 16px;
  background-color: #00000080;
  margin-top: 48px;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">Rudra Project</div>
    <nav>
      <a href="/Day10/Finelproject.html">Home</a>
      <a href="/Day10/Aboutme.html">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rudra Project. All rights reserved.</p>
  </footer>
</body>
</html>
