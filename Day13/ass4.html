<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container:hover {
            box-shadow: 0 0 100px rgb(255, 0, 0);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button id="convertBtn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button id="convertBackBtn" onclick="convertToCelsius()">Convert to Celsius</button>
                <a href="Day13.html"><button >Back</button></a>

        <div id="output"></div>
    </div>
    <script>
        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (isNaN(celsius)) {
                document.getElementById("output").innerText = "Please enter a valid number.";
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("output").innerText = `Fahrenheit: ${fahrenheit.toFixed(2)}°F`;
        }

        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if (isNaN(fahrenheit)) {
                document.getElementById("output").innerText = "Please enter a valid number.";
                return;
            }
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("output").innerText = `Celsius: ${celsius.toFixed(2)}°C`;
        } 
    </script>
</body>
</html>'
