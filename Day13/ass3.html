<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container:hover {
            box-shadow: 0 0 100px rgb(255, 0, 0);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Assignment 3: Process User Data with Callback Function</title>
</head>
<body>
    <div class="container">
        <h1>Assignment 3: Process User Data with Callback Function</h1>
        <label for="userData">Enter User Data: </label>
        <input type="text" id="userData" placeholder="Enter your name">
        <button id="processBtn" onclick="processWithGreet()">Process Data</button>
                <a href="Day13.html"><button >Back</button></a>

        <div id="output"></div>
    </div>
    <script>
        function greet(name) {
            return name.trim() ? `Hello, ${name.trim()}!` : "Please enter your name.";
        }
        function processUserData(data, callback) {
            return callback(data);
        }
        function processWithGreet() {
            const userData = document.getElementById("userData").value;
            const output = processUserData(userData, greet);
            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
