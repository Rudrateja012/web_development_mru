<!DOCTYPE html>
<html>
<head>
  <title>Learn HTML</title>
  <style>
    #title {
      font-size: 2rem;
      text-align: center;
      color: navy;
    }

    h2 {
      color: darkorange;
      font-style: italic;
    }

    .description {
      background-color: #f2f2f2;
      padding: 1em;
      font-size: 1rem;
    }

    .container {
      border-left: 5px solid #555;
      margin: 1em;
      padding: 1em;
    }

    body {
      margin: 5%;
      font-family: Arial, sans-serif;
    }

  </style>
</head>
<body>

  <h1 id="title">Introduction to HTML</h1>

  <div class="container">
    <h2>What is HTML?</h2>
    <p class="description">HTML stands for HyperText Markup Language. It is used to create the structure of web pages.</p>

    <h2>Why is HTML Important?</h2>
    <p class="description">HTML allows us to define headings, paragraphs, lists, links, and multimedia in a browser-friendly format.</p>
  </div>

</body>
</html>
